language: python
python:
  - "3.9"
# command to install dependencies
before_install:
  - pip install --upgrade pip
  - pip install --upgrade pytest pytest-cov coveralls
install:
  - pip install -e .
# command to run tests
script:
  - python -m pytest -v --cov minotaor --cov-report term-missing

after_success:
  - coveralls
